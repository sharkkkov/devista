{% extends "base/main.html" %}
{% block content %}
    <div class="container-fluid photo-container mt-3">
        <div class="row">
            <hr/>
            <div class="col-md-12 text-center">
                <h2>Составь свой интерьер!</h2>
            </div>
        </div>
        <div class="row test-wrap-1 pt-5 justify-content-md-center">
            <div class="col-12 text-center test-header">
                <h5>Вам необходим дизайн:</h5>
            </div>
            <div class="col-3 list-group list-group-checkable">
                <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios"
                       id="listGroupCheckableRadios1" value="">
                <label class="list-group-item py-3" for="listGroupCheckableRadios1">
                    Квартира
                    <span class="d-block small opacity-50">With support text underneath to add more detail</span>
                </label>
                <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios"
                       id="listGroupCheckableRadios2" value="">
                <label class="list-group-item py-3" for="listGroupCheckableRadios2">
                    Дом
                    <span class="d-block small opacity-50">With support text underneath to add more detail</span>
                </label>
            </div>
            <div class="col-3 list-group list-group-checkable">
                <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios"
                       id="listGroupCheckableRadios3" value="">
                <label class="list-group-item py-3" for="listGroupCheckableRadios3">
                    Офис
                    <span class="d-block small opacity-50">With support text underneath to add more detail</span>
                </label>
                <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios"
                       id="listGroupCheckableRadios4" value="">
                <label class="list-group-item py-3" for="listGroupCheckableRadios4">
                    Другое
                    <span class="d-block small opacity-50">With support text underneath to add more detail</span>
                </label>
            </div>
        </div>
        <div class="row test-wrap-2 pt-md-5 pt-sm-2 justify-content-md-center">
            <div class="col-12 text-center test-header">
                <h5>Площадь (м²) :</h5>
            </div>
            <div class="col-md-4 mx-auto range-div">
                <div class="form-group text-center mt-3">
                    <input class="text-center m-3" id="rangeval" type="text" value="100"/>
                    <br/>
                    <input type="range" class="form-control-range" min="0" max="500" step="5" value="100"
                           id="formControlRange" onInput="$('#rangeval').val($('#formControlRange').val())">
                </div>
            </div>
        </div>
        <div class="row test-wrap-3 pt-md-5 pt-sm-2 justify-content-md-center">
            <div class="col-12 text-center test-header mt-2">
                <h5>Район Москвы:</h5>
            </div>
            <div class="col-md-4 mx-auto">
                <div class="form-group text-center mt-3">
                    <input class="form-control form-control-lg" type="text" placeholder=""
                           aria-label=".form-control-lg example">
                </div>
            </div>
        </div>
        <div class="row test-wrap-4 pt-5 pt-sm-2 justify-content-md-center">
            <div class="col-12 text-center test-header mt-2 mb-3">
                <h5>Какие интерьеры Вам ближе?</h5>
            </div>
            <div class="col-md-6 text-center img-check">
                <div class="card" style="width: 18rem;">
                  <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2021-mazda-mx-5-miata-mmp-1-1593459650.jpg?crop=0.781xw:0.739xh;0.109xw,0.0968xh&resize=480:*" class="card-img-top" alt="...">
                  <div class="card-body">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                          <label class="form-check-label" for="flexCheckDefault1">
                            Дизайн 1
                          </label>
                        </div>
                  </div>
                </div>
            </div>
            <div class="col-md-6 text-center img-check">
                <div class="card" style="width: 18rem;">
                  <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2021-mazda-mx-5-miata-mmp-1-1593459650.jpg?crop=0.781xw:0.739xh;0.109xw,0.0968xh&resize=480:*" class="card-img-top" alt="...">
                  <div class="card-body">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                          <label class="form-check-label" for="flexCheckDefault2">
                            Дизайн 2
                          </label>
                        </div>
                  </div>
                </div>
            </div>
            <div class="col-md-6 text-center img-check">
                <div class="card" style="width: 18rem;">
                  <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2021-mazda-mx-5-miata-mmp-1-1593459650.jpg?crop=0.781xw:0.739xh;0.109xw,0.0968xh&resize=480:*" class="card-img-top" alt="...">
                  <div class="card-body">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                          <label class="form-check-label" for="flexCheckDefault3">
                            Дизайн 3
                          </label>
                        </div>
                  </div>
                </div>
            </div>
            <div class="col-md-6 text-center img-check">
                <div class="card" style="width: 18rem;">
                  <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2021-mazda-mx-5-miata-mmp-1-1593459650.jpg?crop=0.781xw:0.739xh;0.109xw,0.0968xh&resize=480:*" class="card-img-top" alt="...">
                  <div class="card-body">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                          <label class="form-check-label" for="flexCheckDefault4">
                            Дизайн 4
                          </label>
                        </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="row test-wrap-5 pt-5 pt-sm-2 justify-content-md-center">
            <div class="col-12 text-center test-header mt-2 mb-2">
                <h5>Оставьте Ваши контактные данные:</h5>
            </div>
            <div class="col-md-4 mx-auto text-center">
                <label for="name" class="form-label">Ваше имя:</label>
                  <input type="text" class="form-control" id="name" placeholder="Имя">

                <label for="tel" class="form-label">Номер телефона:</label>
                  <input type="tel" class="form-control" id="tel" placeholder="+7 (999) 123-45-67">
                  <div class="invalid-feedback">
                    Введите корректный номер телефона
                  </div>

                  <label for="email" class="form-label">Почта:</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Введите корректный email адрес
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-4">
                <a class="next-button" href="#">Дальше</a>
                <a class="prev-button" href="#"></a>
            </div>
            <hr/>
        </div>
    </div>
{% endblock content %}
