<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DeVista</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">

    </head>
    <body>
        <div class="container-fluid mt-4 header-container">
            <div class="row">
                <div class="col-md-4 col-xs-12 text-center">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'logotype.png' %}" alt="logo" id="top-logo">
                    </a>
                </div>
                <div class="col-md-8 col-xs-12 text-center d-flex
                    align-items-center">
                    <h1 id="top-quote">
                        Дизайн для нас - это нечто большее, чем работа, это ещё
                        и часть нашей жизни.
                    </h1>
                </div>
            </div>
            <div class="row mt-2">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'interiors' %}">Интерьеры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'references' %}">Референсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'media' %}">Медиа</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- THE ENF OF THE HEADER-->

        {% block content %}
        {% endblock content %}

        <!-- THE BEGGINING OF THE FOOTER-->

        <div class="container-fluid footer-container mt-3">
            <div class="row text-center">
                <div class="col-md-12">
                    <p class="text-muted">
                        de.vista@yandex.mail.ru | devista.ru
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="text-muted">©2022</span>
                    <img src="{% static 'message.png' %}" alt="mail" width="30" id="mail-icon">
                </div>
            </div>
        </div>

    </body>
<script src="{% static 'base/script.js' %}"></script>
</html>
